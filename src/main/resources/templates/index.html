<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vehiculos</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<div class="card m-2">
			<div class="card-body">
				<h4 class="card-title">Vehiculos</h4>
				<div th:switch="${personas}">
					<h2 th:case="[]">No hay vehiculos registrados</h2>
					<div th:case="*">
						<a th:href="@{/crear}" class="btn btn-link">Crear</a>
						<table class="table">
							<thead>
								<tr>
									<th>Id</th>
									<th>Placa</th>
									<th>Color</th>
									<th># Ruedas</th>
									<th>Cilindrada</th>
									<th>Fabricación</th>
									<th>Automatico</th>
									<th>Acción</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="vehiculo : ${vehiculos}">
									<td th:text="${vehiculo.id}"></td>
									<td th:text="${vehiculo.placa}"></td>
									<td th:text="${vehiculo.color}"></td>
									<td th:text="${vehiculo.ruedas}"></td>
									<td th:text="${vehiculo.cilindrada}"></td>
									<td th:text="${vehiculo.fabricacion}"></td>
									<td th:text="${vehiculo.automatico}"></td>
									<td>
										<a th:href="@{/eliminar/{id}(id=${vehiculo.id})}"
											class="btn btn-danger">Eliminar</a>
										<a th:href="@{/editar/{id}(id=${vehiculo.id})}"
											class="btn btn-warning">Editar</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
